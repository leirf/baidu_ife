<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>居中</title>
	<style>
		.box{
			width: 400px;
			height: 300px;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-top: -150px;
			margin-left: -200px;
			background-color: #ccc;
		}
		.left{
			background-color: #fc0;
			width: 50px;
			height: 50px;
			position: absolute;
			left: 0;
			top: 0;
			border-radius: 0 0 50px 0;
		}
		.right{
			background-color: #fc0;
			width: 50px;
			height: 50px;
			position: absolute;
			left: 350px;
			top: 250px;
			border-radius: 50px 0 0 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
